<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hero</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1><a href="/" class="text-dark">Hero Education and Relationship Organization</a></h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="heroes" class="btn btn-outline-primary btn-lg">Heroes</a>
        </div>
        <div class="col text-center m-3">
            <a href="powers" class="btn btn-outline-primary btn-lg">Powers</a>
        </div>
        <div class="col text-center m-3">
            <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
        </div>
        <div class="col text-center m-3">
            <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
        </div>
        <div class="col text-center m-3">
            <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
        </div>
    </div>
</div>
<!-- End main body -->

<div class="container">            
    <div class="row m-4 border border-dark">
        <div class="row">
            <div class="col-6 text-right"><strong>ID</strong></div>
            <div class="col-6 text-left">
                <span th:text="${sighting.id}">display id</span>
            </div>

            <div class="col-6 text-right"><strong>Name:</strong></div>
            <div class="col-6 text-left">
                <span th:text="${sighting.hero.name}">display name</span>
            </div>

            <div class="col-6 text-right"><strong>Address:</strong></div>
            <div class="col-6 text-left">
                <span th:text="${sighting.location.address}">display address</span>
            </div>

            <div class="col-6 text-right"><strong>Location:</strong></div>
            <div class="col-6 text-left">
                <span th:text="${sighting.location.name}">display location</span>
            </div>

            <div class="col-6 text-right"><strong>Description:</strong></div>
            <div class="col-6 text-left">
                <span th:text="${sighting.description}">display description</span>
            </div>

            <div class="col-6 text-right"><strong>Date:</strong></div>
            <div class="col-6 text-left">
                <span th:text="${sighting.date}">display date</span>
            </div>
        </div>
        <br>
        <div class="d-flex justify-content-between w-50 mx-auto mb-4">
            <a href="#" th:href="@{/editSighting(id=${sighting.id})}">
                <button type="button" class="btn btn btn-primary">Edit</button>
            </a>
            <a href="#" th:href="@{/deleteSighting(id=${sighting.id})}">
                <button type="button" class="btn btn btn-primary">Delete</button>
            </a>
            <a href="/sightings">
                <button type="button" class="btn btn-primary">Back to Sightings</button>
            </a>
          </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>;
