<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hero Education and Relationship Organization</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1><a href="/" class="text-dark">Hero Education and Relationship Organization</a></h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="heroes" class="btn btn-outline-primary btn-lg">Heroes</a>
        </div>
        <div class="col text-center m-3">
            <a href="powers" class="btn btn-outline-primary btn-lg">Powers</a>
        </div>
        <div class="col text-center m-3">
            <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
        </div>
        <div class="col text-center m-3">
            <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
        </div>
        <div class="col text-center m-3">
            <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
        </div>
    </div>
    
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <div class="text-center">
                    <h2>Hero & Villain Sightings</h2>
                </div>
                <br>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Hero/Villain</th>
                    <th>Location</th>
                    <th>Sighting Date</th>
                    <th>Details</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sighting: ${sightings}">
                    <td th:text="${sighting.hero.name}">Hero/Villain Name</td>
                    <td th:text="${sighting.location.address}">Location</td>
                    <td th:text="${sighting.date}">Sighting Date</td>
                    <td><a href="#" th:href="@{/sightingDetails(id=${sighting.id})}">Details</a></td>
                    <td><a href="#" th:href="@{/editSighting(id=${sighting.id})}">Edit</a></td>
                    <td><a href="#" th:href="@{/deleteSighting(id=${sighting.id})}">Delete</a></td>
                </tr>
                </tbody>
                
            </table>
            
            <a href="addSighting"><button type="button" class="btn btn-primary">
                    Add Sighting</button></a>

        </div>
    </div>
        
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <div class="form-group row">
                <label for="address" class="col-3 col-form-label">
                    Display Sightings by Date</label>
                <div class="col-4">
                    <input type="date" name="date" id="date" max="2023-07-20" class="form-control">                                
                </div>
            </div> 
            
            <button type="submit" class="btn btn-primary">Search</button>
            <a href="sightings"><button type="button" class="btn btn-danger">Reset Settings</button> </a>
        </div>
    </div>
    
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <div class="form-group row">
                <label for="type" class="col-3 col-form-label">Display Sightings by Location:</label>
                <div class="col-4">
                    <select id="location" name="locationId" class="form-control" >
                        <option th:each="location: ${locations}"
                                th:value="${location.id}"
                                th:text="${location.name}">
                            -- Select a location:</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
            <a href="sightings"><button type="button" class="btn btn-danger">Reset Settings</button> </a>

        </div>
    </div>
    
</div>
<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
