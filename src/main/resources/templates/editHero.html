<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hero</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <!--            taking to index page-->
            <h1><a href="/" class="text-dark">Hero Education and Relationship Organization </a></h1>
        </div>
    </div>

    <!--    *********** menu *********** -->
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="heroes" class="btn btn-outline-primary btn-lg">Heroes</a>
        </div>
        <div class="col text-center m-3">
            <a href="powers" class="btn btn-outline-primary btn-lg">Powers</a>
        </div>
        <div class="col text-center m-3">
            <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
        </div>
        <div class="col text-center m-3">
            <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
        </div>
        <div class="col text-center m-3">
            <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
        </div>
    </div>

    <!--   *********** Form *********** -->
    <div class="row m-4">
        <div class="col text-center border border-dark">

            <h2 class="mt-3 mb-3">Edit Hero</h2>
            <!--           action is the method name-->
            <form action="editHero" method="POST">
<!--            <form th:action="@{editHero(id=${hero.id})}" method="POST">-->

                <div class="form-group row">
                    <label for="name" class="col-3 col-form-label">Hero/Villain:</label>
                    <div class="col-9">
                        <input th:value="${hero.name}" type="text" class="form-control" id="name" name="name">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="type" class="col-3 col-form-label">Type:</label>
                    <div class="col-9">
                        <select id="type" name="type" class="form-control" >
                            <!--                            disable selected value to see type before clicking drop down -->
                            <option disabled selected value="">-- Select Type </option>
                            <option value="Hero" th:selected="${hero.type eq 'Hero'}"> Hero </option>
                            <option value="Villain" th:selected ="${hero.type eq 'Villain'}">Villain </option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="description" class="col-3 col-form-label">Description:</label>
                    <div class="col-9">
                        <input type="text" class="form-control" id="description" name="description"
                               th:value="${hero.description}">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="power" class="col-3 col-form-label">Power:</label>
                    <div class="col-9">
                        <select id="power" name="power" class="form-control" >
<!--                            <option disabled selected value="">&#45;&#45; Select Power </option>-->
                            <option
                                    th:each="power : ${powers}"
                                    th:value="${power.id}"
                                    th:text="${power.name}"
                                    th:selected="${hero.power.id == power.id}">
                                -- Update a Power:</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="organizations" class="col-3 col-form-label">
                        Organization:</label>
                    <div class="col-9">
                        <select multiple id="organizations" name="organizationID" class="form-control">
                            <option th:each="organization : ${organizations}"
                                    th:value="${organization.id}"
                                    th:text="${organization.name}"
                                    th:selected="${hero.organizations.contains(organization)}">
                            </option>
                        </select>
                        
<!--                        <select multiple id="organizations" name="organizationID" class="form-control">-->
<!--                            <option th:each="organization : ${organizations}"-->
<!--                                    th:value="${organization.id}"-->
<!--                                    th:text="${organization.name}"-->
<!--                                    th:selected="${hero.organizations.contains(organization)}">-->
<!--&lt;!&ndash;                                    th:selected="${organizationID.contains(organization)}">&ndash;&gt;-->
<!--                            </option>-->
<!--                        </select>-->
                    </div>
                </div>

                <div class="justify-content-center mr-6 mb-3">
                    <input type="hidden" name="id" th:value="${hero.id}"/>
                    <button type="submit" class="btn btn-primary">Update Hero</button>
                    <a href="#" th:href="@{/heroes}" class="btn btn-danger">Cancel</a>
                </div>
            </form>

        </div>
    </div>

</div>
<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
