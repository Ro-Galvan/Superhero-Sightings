<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hero</title>
</head>
<body>
<!-- Main Body of Page -->
<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1><a href="/" class="text-dark">Hero Education and Relationship Organization</a></h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="heroes" class="btn btn-outline-primary btn-lg">Heroes</a>
        </div>
        <div class="col text-center m-3">
            <a href="powers" class="btn btn-outline-primary btn-lg">Powers</a>
        </div>
        <div class="col text-center m-3">
            <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
        </div>
        <div class="col text-center m-3">
            <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
        </div>
        <div class="col text-center m-3">
            <a href="sightings" class="btn btn-outline-primary btn-lg">Sightings</a>
        </div>
    </div>
    <!--   *********** Details *********** -->
    <div class="row m-4 border border-dark">
<!--added margin top and bottom to help with spacing-->
        <div class="col-6 text-right mt-3 mb-3"><strong>Hero/Villain:</strong></div>
        <div class="col-6 text-left mt-3 mb-3">
            <span th:text="${hero.name}">display Hero/Villain</span>
        </div>

        <div class="col-6 text-right mb-3"><strong>Type:</strong></div>
        <div class="col-6 text-left mb-3">
            <span th:text="${hero.type}">display Type</span>
        </div>

        <div class="col-6 text-right mb-3"><strong>Description:</strong></div>
        <div class="col-6 text-left mb-3">
            <span th:text="${hero.description}">display description</span>
        </div>

        <div class="col-6 text-right mb-3"><strong>Power:</strong></div>
        <div class="col-6 text-left mb-3">
            <span th:text="${hero.power.name}">display Power</span>
        </div>
                    <!--        Organizations GO HERE-->
        <div class="col-6 text-right mb-3"><strong>Organizations:</strong></div>
        <div class="col-6 text-left mb-3">
                    <span th:each="organization : ${organizations}">
                        <span th:text="${organization.name}">
                            display organizations</span><br/>
                    </span>
        </div>

                <!--        SIGHTINGS GO HERE-->
        <div class="col-6 text-right mb-3"><strong>Sightings:</strong></div>
        <div class="col-6 text-left mb-3">
                    <span th:each="sighting : ${sightings}">
                        <span th:text="${sighting.location.name}">
                            display locations</span><br/>
                    </span>
        </div>

        <div class="col-12 text-center m-3">
            <a href="#" th:href="@{/editHero(id=${hero.id})}" class="btn btn-primary btn-md m-3">Edit</a>
            <a href="#" th:href="@{/deleteHero(id=${hero.id})}" class="btn btn-danger btn-md m-3">Delete</a>
            <a href="#" th:href="@{/heroes}" class="btn btn-secondary btn-md m-3">Back To Heroes</a>
        </div>

    </div>
</div>
<!-- End main body -->

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>;
